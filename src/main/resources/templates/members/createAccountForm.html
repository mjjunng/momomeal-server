<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/createAccount" method="post">
    <div class="form-group">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요"><br>
      <label for="username">유저이름</label>
      <input type="text" id="userName" name="userName" placeholder="닉네임 입력하세요"><br>
      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력하세요"/><br>
      <label for="pwd">다시입력</label>
      <input type="password" id="doublepwd" name="doublepwd" placeholder="비밀번호 확인"/><br>
      <label><input type="checkbox" name="check1" value="check1"> [필수] 서비스 이용약관 동의</label>
      <label><input type="checkbox" name="check2" value="check2"> [필수] 서비스 이용약관 동의</label>
    </div>
    <button type="submit">회원가입</button>
  </form>
</div> <!-- /container -->
</body>
</html>
